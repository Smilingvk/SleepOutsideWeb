<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" type="module"></script>
    <style>
      .categories {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
        padding: 2rem 1rem;
        margin-top: 2rem;
      }
      
      .category-card {
        flex: 1 1 200px;
        max-width: 250px;
        text-align: center;
        text-decoration: none;
        color: var(--dark-grey);
        transition: transform 0.2s;
        border: 2px solid var(--light-grey);
        padding: 1.5rem;
        border-radius: 8px;
      }
      
      .category-card:hover {
        transform: scale(1.05);
        border-color: var(--primary-color);
      }
      
      .category-card img {
        width: 100%;
        max-width: 120px;
        height: 120px;
        margin: 0 auto 1rem;
        fill: var(--secondary-color);
      }
      
      .category-card h3 {
        margin: 0;
        font-size: 1.3em;
        color: var(--secondary-color);
      }
    </style>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <!-- Categories Section -->
      <section class="categories">
        <a href="product_listing/index.html?category=tents" class="category-card">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="#525b0f">
            <path d="M50 10 L10 90 L90 90 Z M50 30 L25 80 L75 80 Z"/>
          </svg>
          <h3>Tents</h3>
        </a>
        
        <a href="product_listing/index.html?category=backpacks" class="category-card">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="#525b0f">
            <rect x="30" y="20" width="40" height="60" rx="5"/>
            <rect x="40" y="35" width="20" height="30" fill="white"/>
            <line x1="35" y1="20" x2="35" y2="10" stroke="#525b0f" stroke-width="3"/>
            <line x1="65" y1="20" x2="65" y2="10" stroke="#525b0f" stroke-width="3"/>
          </svg>
          <h3>Backpacks</h3>
        </a>
        
        <a href="product_listing/index.html?category=sleeping-bags" class="category-card">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="#525b0f">
            <rect x="20" y="30" width="60" height="45" rx="8"/>
            <rect x="25" y="35" width="50" height="35" rx="5" fill="white"/>
            <circle cx="50" cy="25" r="8"/>
          </svg>
          <h3>Sleeping Bags</h3>
        </a>
        
        <a href="product_listing/index.html?category=hammocks" class="category-card">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="#525b0f">
            <path d="M10 30 Q50 60 90 30" stroke="#525b0f" stroke-width="3" fill="none"/>
            <path d="M15 35 Q50 60 85 35" stroke="#525b0f" stroke-width="2" fill="none"/>
            <line x1="10" y1="30" x2="10" y2="10" stroke="#525b0f" stroke-width="3"/>
            <line x1="90" y1="30" x2="90" y2="10" stroke="#525b0f" stroke-width="3"/>
          </svg>
          <h3>Hammocks</h3>
        </a>
      </section>

      <!-- Top Products Section (existing tents) -->
      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
