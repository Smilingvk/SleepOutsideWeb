<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" type="module"></script>
    <style>
      .categories {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
        padding: 2rem 1rem;
      }
      
      .category-card {
        flex: 1 1 200px;
        max-width: 250px;
        text-align: center;
        text-decoration: none;
        color: var(--dark-grey);
        transition: transform 0.2s;
      }
      
      .category-card:hover {
        transform: scale(1.05);
      }
      
      .category-card img {
        width: 100%;
        max-width: 150px;
        height: auto;
        margin: 0 auto;
      }
      
      .category-card h3 {
        margin-top: 1rem;
        font-size: 1.2em;
        color: var(--secondary-color);
      }
    </style>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="categories">
        <a href="product_listing/index.html?category=tents" class="category-card">
          <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%23525b0f' d='M50 10L10 90h80L50 10zm0 20l25 50H25l25-50z'/%3E%3C/svg%3E" alt="Tents">
          <h3>Tents</h3>
        </a>
        
        <a href="product_listing/index.html?category=backpacks" class="category-card">
          <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%23525b0f' d='M35 20h30v10H35zm-5 10h40v50H30zm10 10h20v30H40z'/%3E%3C/svg%3E" alt="Backpacks">
          <h3>Backpacks</h3>
        </a>
        
        <a href="product_listing/index.html?category=sleeping-bags" class="category-card">
          <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%23525b0f' d='M20 30h60v40H20zm5 5v30h50V35z'/%3E%3C/svg%3E" alt="Sleeping Bags">
          <h3>Sleeping Bags</h3>
        </a>
        
        <a href="product_listing/index.html?category=hammocks" class="category-card">
          <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%23525b0f' d='M10 30L20 20v10h60V20l10 10-10 10V30H20v10z M20 40Q20 60 50 60T80 40'/%3E%3C/svg%3E" alt="Hammocks">
          <h3>Hammocks</h3>
        </a>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
