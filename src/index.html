<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" type="module"></script>
    <style>
      .categories {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
        padding: 2rem 1rem;
        margin-top: 2rem;
      }
      
      .category-card {
        flex: 1 1 200px;
        max-width: 250px;
        text-align: center;
        text-decoration: none;
        color: var(--dark-grey);
        transition: transform 0.2s;
        border: 2px solid var(--light-grey);
        padding: 1.5rem;
        border-radius: 8px;
      }
      
      .category-card:hover {
        transform: scale(1.05);
        border-color: var(--primary-color);
      }
      
      .category-card img {
        width: 100%;
        max-width: 120px;
        height: 120px;
        margin: 0 auto 1rem;
        fill: var(--secondary-color);
      }
      
      .category-card h3 {
        margin: 0;
        font-size: 1.3em;
        color: var(--secondary-color);
      }
    </style>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <!-- Categories Section -->
      <section class="categories">
        <a href="product_listing/index.html?category=tents" class="category-card">
          <img src="https://byui-cse.github.io/wdd330-ww-course/images/category-tents.svg" alt="Tents category icon"/>
          <h3>Tents</h3>
        </a>
              
        <a href="product_listing/index.html?category=tents" class="category-card">
          <img src="https://byui-cse.github.io/wdd330-ww-course/images/category-backpacks.svg" alt="Tents category icon"/>
          <h3>Backpacks</h3>
        </a>
        
        <a href="product_listing/index.html?category=tents" class="category-card">
          <img src="https://byui-cse.github.io/wdd330-ww-course/images/category-sleepingbags.svg" alt="Tents category icon"/>
          <h3>Sleeping Bags</h3>
        </a>
        
        <a href="product_listing/index.html?category=tents" class="category-card">
          <img src="https://byui-cse.github.io/wdd330-ww-course/images/category-hammocks.svg" alt="Tents category icon"/>
          <h3>Hammocks</h3>
        </a>
      </section>

      <!-- Top Products Section (existing tents) -->
      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
