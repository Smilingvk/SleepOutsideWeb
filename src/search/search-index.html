<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Search Results</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/search-results.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    
    <main class="divider">
      <section class="products">
        <h2 id="search-title">Search Results</h2>
        <div id="search-info" style="padding: 0 1rem; color: var(--dark-grey);"></div>
        <ul class="product-list"></ul>
        <div id="no-results" style="display: none; text-align: center; padding: 3rem 1rem;">
          <p style="font-size: 1.2em; color: var(--dark-grey); margin-bottom: 1rem;">
            No products found matching your search.
          </p>
          <a href="../index.html" style="color: var(--secondary-color); text-decoration: underline;">
            Return to Home
          </a>
        </div>
      </section>
    </main>
    
    <footer id="main-footer"></footer>
  </body>
</html>
